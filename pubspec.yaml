name: flutter_scale_kit
description: A high-performance responsive design package for Flutter with intelligent caching, const widget support, and device-specific scaling strategies. Similar to flutter_screenutil but optimized for better performance.
version: 1.0.3
homepage: https://github.com/fodilfliti/flutter_scale_kit
repository: https://github.com/fodilfliti/flutter_scale_kit
issue_tracker: https://github.com/fodilfliti/flutter_scale_kit/issues
documentation: https://github.com/fodilfliti/flutter_scale_kit#readme

environment:
  sdk: ^3.7.2
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

topics:
  - responsive
  - layout
  - scaling
  - typography
  - screenutil-alternative

screenshots:
  - description: Mobile layout
    path: screenshots/mobile.png
  - description: Tablet layout
    path: screenshots/table.png
  - description: Desktop layout
    path: screenshots/desctop.png
  - description: Autoscale enabled
    path: screenshots/autoscale_enable.png
  - description: Autoscale disabled
    path: screenshots/auto_scale_disable.png
  - description: Package enabled
    path: screenshots/package_enable_true.png
  - description: Package disabled
    path: screenshots/package_enable_false.png

flutter:
  # No assets or fonts needed for this package
